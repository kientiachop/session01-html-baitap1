<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let students = [
      {
        name:"hoa",
        age: 25,
        id: 12
      },
      {
        name:"hồng",
        age: 25,
        id:13
      },
      {
        name:"nhung",
        age: 25,
        id:14
      },
      {
        name:"vân",
        age: 25,
        id:15
      }
    ]
    students.splice(1,1);
    
    let result1 = students.findIndex((item,index,arr)=> {
      return item.id == 14;
    })
    students[result1].address="HN";
    
    let result2=students.findIndex((item,index,arr)=> {
      return item.id ==15;
    })
    students[result2].name="ánh"
    console.log(students);
    
    /* 
    1. xóa đối tượng có id = 13
    2. cập nhật thêm thuộc tính address vào đối tượng có id = 14
    3. cập nhật giá trị thuộc tính name thành "ánh" đổi đối tượng có id =15
     */
  </script>
</body>
</html>
