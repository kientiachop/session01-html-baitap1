  <script>
    /* Các phương thức làm việc với mảng:
      Giúp cho code nhanh, gọn gàng hơn
      ==>bản chất dùng for có thể xử lý hết vấn đề nhưng nó dài dòng hơn.
      -khi học các hàm này thì
      1. đầu vào
      2. đầu ra (kết quả trả về của hàm)



      1.filter(lọc)
      -kết quả trả về là 1 cái mảng
      +nếu thỏa mãn điều kiện mảng chứa phần tử.
      +nếu không thỏa mãng thì mảng rỗng.
      +trả về 1 mảng mới
      2.map
      +tạo ra mảng mới
      +số lượng phần tử trong mảng bằng số lượng phần tử mảng ban đầu

      3.forEach
      +không tạo ra mảng mới
      +không nhận return
      +tương tác trực tiếp với các phần tử mảng ban đầu
      4.find
      +tìm kiếm phần tử thỏa mãn và trả về phần tử đó
      +nếu không thỏa mãn sẽ trả về undefined
      5.findIndex
      +trả về vị trí
      +nếu không thỏa mãn trả về -1
      6.some
      +trả về true nếu 1 phàn tử thỏa mã điều kiện
  
      7. every
      +tất cả phải thỏa mãn điều kiện
      8. reduce hàm dùng để tính toán
     */
    let numbers = [5,6,7,4,6,8]
    let result = numbers.reduce((accumulator,itemValue,index)=> {
      return accumulator+itemValue;
    },0)
    console.log(result);
