<body>
  <!-- 
    Các phương thức làm việc với chuỗi (text);
    1. split(): cắt chuỗi thành mảng
    2.join(): gộp các phần tử trong mảng thành chuỗi
    Các phương thức thêm để làm việc với mảng
    1. reverse(): đảo ngược các phần tử trong mảng
    2. sort(): sắp xếp các phần tử trong mảng theo bảng mã assci
    3. indexof(): kiểm tra phần tử có trong mảng hay không
    -Nếu có trả về vị trí
    -Nếu không có trả về giá trị -1
    4. includes : kiểm tra phần tử có trong mảng hay không
    - nếu có trả về true
    - nếu không có trả về false
    5.slice: sao chép ra 1 mảng mới không liên quan đến mảng ban đầu
   -->
   <script>
    let text="hello jst11";
    let result= text.split(" ");
    let a=result.join("-");
    console.log(a);
    let students=["vân","hoa","hồng","mai","an","thúy"];
    let newStudents=students.slice(1,3);
    console.log(newStudents);
    // students.reverse();
    // students.sort();
    // console.log("students",students);
    // let check= students.indexOf("hoa");
    // console.log(check);
    let check= students.includes("hoa");
    console.log(check);
   </script>
