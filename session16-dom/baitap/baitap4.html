<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="baitap4.css">
</head>
<body>
  

  <!-- image slider start -->
<div class="slider">
  <div class="slides">
    <!-- radio buttons start -->
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <input type="radio" name="radio-btn" id="radio5">
  <!--radio buttons end  -->
  <!-- slide images start -->
  <div class="slide first">
    <img src="./image/2021-06-05mvc-sportster-s-d03and42763-dom.tif6480--1xoxarxbgwhite.jpg" alt="">
  </div>
  <div class="slide">
    <img src="./image/710f95a3cacabb981ef1dbcabc1645ce_15ab051aa1c05ee6.jpg" alt="">
  </div>
  <div class="slide">
    <img src="./image/harley-davidson-sportster-harley-sportster-1250-s-garantie-echappement-mcj-avec-valves-600km-noir_210585329.jpg" alt="">
  </div>
  <div class="slide">
    <img src="./image/harley-davidson_sportster-s_2022_4_13072021_33479_960_720.jpg" alt="">
  </div>
  <div class="slide">
    <img src="./image/Sportster-S-1028-scaled.jpg" alt="">
  </div>
  <!-- slide images end -->
  <!-- automatic navigation start -->
  <div class="navigation-auto">
    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>
    <div class="auto-btn5"></div>
  </div>
  <!-- automatic navigation end -->
  </div>
  <!-- manual navigation start -->
  <div class="navigation-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label>

  </div>
</div>
  <!-- image slider end -->
  <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if (counter > 5 ){
        counter = 1;
      }
    },5000);
  </script>
</body>
</html>
