<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <!-- 
    VÒNG LẶP FOR
    1.initial: giá trị khởi tạo
    2.điều kiện
    3.bước nhảy
    Các phần ngăn cách với nhau bởi dấu ;
    Cách vòng for thực thi
    Trong dấu ngoặc nhọn là phần thực thi
    *ĐẦU TIÊN LẤY GIÁ TRỊ KHỞI TẠO ĐI SO SÁNH VỚI ĐIỀU KIỆN
    NẾU THỎA MÃN THÌ CHẠY PHẦN THÂN, SAU ĐÓ MỚI QUAY VỀ BƯỚC NHẢY 
    RỒI LẠI KIỂM TRA ĐIỀU KIỆN.
    NẾU ĐIỀU KIỆN LÚC ĐẦU SAI, DỪNG LUÔN.

    -break: dùng để thoát khỏi vòng lặp.
    tức là vòng lặp mà gặp break dừng chương trình luôn
   -->
   <script>
    for(let a=1;a<5;a+=2) {
      if(a=="3"){
        break}
    console.log("aaaaaaaaa",a);     
    }
   </script>
</body>
