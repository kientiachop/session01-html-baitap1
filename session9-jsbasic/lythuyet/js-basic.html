<!DOCTYPE html>

<body>
  <!-- JS: Javascript là ngôn ngữ dùng để phát triển web
  có thể làm web fullstack là front end + back end 
  Các cách để nhúng JS vào trang HTML
  1. Inline
  viết js trực tiếp ở trong thẻ HTML
  2. Internal
  Viết trong cặp thẻ JS
  vị trị đặt cặp thẻ script ở cuối cùng của thẻ body
  3. External
  tạo file có đuôi .js sau đó link vào trang html
  note: chủ yếu dùng cách thứ 3
  vì khi viết code ra 1 file js thì nó sẽ gọn gàng hơn, dễ chỉnh sửa.
  có thể tái sử dụng
-->
<button onclick="alert('Hê lố')">click</button>
<script>
  /*Viết code ở trong này
  */ 
 /* comment nhiều dòng */
 // comment 1 dòng
