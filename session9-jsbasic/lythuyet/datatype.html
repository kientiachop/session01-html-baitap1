<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Data-Type: các kiểu dữ liệu trong JS
  trong JS sẽ có 2 kiểu dữ liệu
  *kiểu đơn giản(primitive)
  1. number: thiểu số (số nguyên, số thực....)
  2. string (kiểu text, chữ)
  3. boolean:true/false
  4.undefined: (khi khai báo biến mà không gán giá trị cho nó)
  5.null: khi khai báo gán giá trị cho nó là null
  6.NaN: not a number(không phải là số)
  *.kiểu phức tạp(reference type)- kiểu tham chiếu
  1.array:
  2.function:
  3.object:
  -->
  <script>
    // number
    let a=5
    // string
    let firstName="hoa"
    //boolean
    let check= true;
    //undefined
    let age;
    //null
    let student=null;
    //NaN
    let count= "minh"/3;
    

  </script>
</body>
</html>
