<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- variable(biến): là từ khóa dùng để khai báo các kiểu dữ liệu
  3 từ khóa dùng để khai báo biến
  +var
  cách dùng: *có thể khai báo lại
  *có thể gán lại giá trị
  *phạm vi hoạt động function
  *có hoisting truy cập được
  +let
  -không thể khai báo lại
  - có thể gán lại giá trị
  -phạm vi hoạt động là block -scope
  -có hoisting nhưng không truy cập được
  +const thường dùng để khai báo hằng số
  -không thể khai báo lại
  -không thể gán lại giá trị
  -phạm vị hoạt động là block -scope
  -có hoisting nhung không truy cập được
  -khi khai báo bắt buộc phải gán giá trị cho nó
  myName: tên biến
  -có phân biệt hoa thường
  -đặt tên theo quy tắc camelCase( quy tắc con lạc đà)
  -không được bắt đầu bằng số, chữ cái đặc biệt(trừ $,_)
  -tránh đặt tên trùng từ khóa đặc biệt trong JS (class, let, var, try, catch, const,...)
  = gán giá trị (1 trong toán tử)
  Vũ Hồng Vân là giá trị của biến
  các kiểu dữ liệu: 
  -->
  <script>
    var myName="hehe"
    console.log(myName);
    const number=5;
    console.log(number);
  </script>
</body>
</html>
